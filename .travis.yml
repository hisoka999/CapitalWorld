 language: cpp
sudo: required
dist: trusty
compiler:
- clang
os:
- linux
before_install:
- echo $LANG
- echo $LC_ALL
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/install_dependency.sh; fi
script:
- if [ $TRAVIS_OS_NAME == linux ]; then cmake && make fi
after_success:
- if [ $TRAVIS_OS_NAME == linux ]; then make package fi
#- if [ $TRAVIS_BRANCH == $TRAVIS_TAG ]; then ./scripts/deploy.sh release github website triggers; fi
branches:
  only:
  - master
  - "/^v\\d+\\./"
notifications:
  email: false
